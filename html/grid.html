<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/960_12_col.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/text.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/grid.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="wrap container_12">
      <header class="clearfix">
        <h1 class="grid_4">My website</h1>
        <nav class="grid_8">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="main clearfix">
        <div class="primary grid_8">
          <p>
            My content go here.
          </p>
        </div>
        <aside class="grid_4">
          <ul>
            <li><a href="#">item1</a></li>
            <li><a href="#">item2</a></li>
            <li><a href="#">item3</a></li>
            <li><a href="#">item4</a></li>
            <li><a href="#">item5</a></li>
            <li><a href="#">item6</a></li>
          </ul>
        </aside>
      </div>
    </div>
  </body>
</html>
