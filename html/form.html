<!doctype html>
<html>
<head>
  <title>Html form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/htmlform.css">
</head>
<body>
  <form action="#" method="post">
    <ul>
      <li>
        <label for="name">Enter your name </label>
        <input type="text" name="name" id="name">
      </li>
      <li>
        <label for="comments">Enter your comments </label>
        <textarea id="comments" name="comments"></textarea>
      </li>
      <li>
        <label for="css">Do u like css? </label>
        <input type="checkbox" id="css" name="css">
      </li>
      <li>
        <label for="lan">Favourite language? </label>
        <input type="radio" id="lan" name="lan" value="CSS">CSS
        <input type="radio" id="lan" name="lan" value="HTML">HTML
        <input type="radio" id="lan" name="lan" value="JS">JS
      </li>
      <li><input type="submit" value="Go"></li>
    </ul>

  </form>

</body>
</html>
